name: Auto Pull Request to Main (With Diff Check)

on:
  push:
    branches:
      - '**' # semua branch

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-pr:
    if: github.ref != 'refs/heads/main' # skip kalau yang push ke main
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Git user
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Fetch main branch for comparison
        run: git fetch origin main

      - name: Check for changes between current branch and main
        id: check_diff
        run: |
          if git diff --quiet origin/main...HEAD; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
          else
            echo "no_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request to main
        if: steps.check_diff.outputs.no_changes == 'false'
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: auto-pr to main from ${{ github.ref_name }}'
          branch: ${{ github.ref_name }}
          base: main
          title: 'Auto PR from ${{ github.ref_name }} to main'
          body: |
            ðŸ¤– PR ini dibuat otomatis karena ada push ke branch `${{ github.ref_name }}`.

            Silakan:
            - Edit dan lengkapi deskripsi PR ini
            - Centang checklist PR jika sudah sesuai standar
            - Jalankan lint dan test lokal sebelum minta review

            Terima kasih ðŸ™Œ

      - name: Comment on the PR
        if: steps.cpr.outputs.pull-request-operation == 'created'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.issues.createComment({
              issue_number: ${{ steps.cpr.outputs.pull-request-number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âœ… PR ini dibuat otomatis dari branch \`${{ github.ref_name }}\`.

              Mohon periksa kembali isi PR ini sebelum direview:

              - [ ] Sudah menjalankan \`pnpm lint\`
              - [ ] Sudah menjalankan test lokal
              - [ ] Menggunakan Node.js 20 & pnpm 9
              - [ ] Ringkasan perubahan sudah ditulis dengan jelas

              Jika semua sudah lengkap, silakan tag reviewer.`
                          })
