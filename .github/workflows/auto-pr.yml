name: Automatically create / update pull request

on:
  push:
    branches-ignore:
      - "main"

permissions:
  contents: write
  pull-requests: write

jobs:
  create_pr_repo_sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Git config
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Fetch main branch for comparison
        run: git fetch origin main

      - name: Skip if no diff with main
        run: |
          if git diff --quiet origin/main...HEAD; then
            echo "✅ Tidak ada perubahan dibanding main. Skip PR."
            exit 78
          fi

      - name: Create pull request
        id: open-pr
        uses: repo-sync/pull-request@v2
        with:
          token: ${{ secrets.GH_PAT }} # ✅ Gunakan PAT, bukan GITHUB_TOKEN
          destination_branch: "main"
          pr_title: "feat: PLACEHOLDER TITLE"
          pr_template: ".github/PULL_REQUEST_TEMPLATE.md" # ✅ Sesuai kapitalisasi
          pr_reviewer: "sakatimuna7"
          pr_draft: true
